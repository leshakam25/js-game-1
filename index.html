<!DOCTYPE html>
<html lang="en">
  <body>
    <p id="hello">{res}</p>

    <script>
      let a = [23, 54, 43, 221, 42, 78, 112, 69, 2, 15];
      let res = 0;
      for (j = 0; j < 10; j += 1)
        if (a[j] % 2 == 0) {
          res += a[j];
        }

      a.sort(compareNymeric);

      function compareNymeric(a, b) {
        if (a > b) return 1;
        if (a == b) return 0;
        if (a < b) return -1;
      }

      document.getElementById("hello").innerHTML = a;
    </script>
  </body>
</html>
